    <div style="top:50px;">
        <h2>Bank-Penetration</h2>

        <canvas id="myChart" width="500" height="500"></canvas>
        <script>
            chartIt1();

            async function chartIt1() {
                const ds = await getData();
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ds.xl,
                        datasets: [{
                            fill: false,
                            label: 'bank-peneteration(rural)',
                            data: ds.yl_r,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ]

                        }, {
                            fill: false,
                            label: 'bank-peneteration(semi-urban)',
                            data: ds.yl_su,
                            backgroundColor: [
                                'rgba(0, 255, 255, 0.2)'
                            ],
                            borderColor: [
                                'rgba(0, 255, 255, 1)',
                            ]

                        }, {
                            fill: false,
                            label: 'bank-peneteration(urban)',
                            data: ds.yl_u,
                            backgroundColor: [
                                'rgba(255, 255 , 0, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 255 , 0, 1)',
                            ]

                        }, {
                            fill: false,
                            label: 'bank-peneteration(metro)',
                            data: ds.yl_m,
                            backgroundColor: [
                                'rgba(0, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(0, 99, 132, 1)',
                            ]

                        }, {
                            fill: false,
                            label: 'bank-peneteration(total)',
                            data: ds.yl_t,
                            backgroundColor: [
                                'rgba(0, 99, 0, 0.2)'
                            ],
                            borderColor: [
                                'rgba(0, 99, 0, 1)',
                            ]

                        }]
                    },
                    options: {
                        responsive: false,
                        scales: {

                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });

            }

            async function getData() {
                const xl = [];
                const yl_r = [];
                const yl_su = [];
                const yl_u = [];
                const yl_m = [];
                const yl_t = [];
                const response = await fetch("csv data/central.csv");
                const data = await response.text();
                const rows = data.split('\n');
                for (let i = 0; i < rows.length; i++) {
                    const col = rows[i].split(',');
                    xl.push(col[0]);
                    yl_r.push(col[1]);
                    yl_su.push(col[2]);
                    yl_u.push(col[3]);
                    yl_m.push(col[4]);
                    yl_t.push(col[5]);
                }
                return {
                    xl,
                    yl_r,
                    yl_su,
                    yl_u,
                    yl_m,
                    yl_t
                };
            }
        </script>
    </div>
